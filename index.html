<!DOCTYPE html>

  <title>emma html</title>

<body>
<div class="container">
  <!-- got from w3 schools https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Emmas News</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <!-- end of w3schools tutorial of responsive nav bar -->
  <p>iuwhe duw ehdui hwed hiuweu hifiuwef hiwe hfiuh wefui hiuweh fiu whefiu weh fiuw hefiu hwefiu hweiu hfiuwe hfiu hwefiu hweiuf hiuwe hfiuw ehfiu hweiuf hiuew fhiuew hfiuwe hfiuwhe fiu hweiuf hiuweh fiuwe hfiuh weiuf hiwue hfiuwe hfiuwe hfiuweh fiuweh fi.</p>
</div>
  <!-- js for responsive nav bar -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
