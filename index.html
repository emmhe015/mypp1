<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Peace</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <!-- got from w3 schools https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Mindful Peace</a>
            <a href="#about">About</a>
            <a href="#practice">Practice</a>
            <a href="#contact">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- end of w3schools tutorial of responsive nav bar -->
       <!-- Main Content -->
        <main>
            <section id="hero">
                <div id="cover-text"><h2>Mindful Peace</h2>
                <h3>It's time to slow down</h3>
            </div>
            </section>
    </div></main>
<!-- Footer -->
    <footer class="container">
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page, opens in a new tab">
                    <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page, opens in a new tab">
                    <i class="fa-brands fa-instagram"></i>
                </a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page, opens in a new tab">
                    <i class="fa-brands fa-youtube"></i>
                </a></li>

        </ul>

    </footer>

    <!-- js for responsive nav bar -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <!-- js for icons in footer-->
    <script src="https://kit.fontawesome.com/a02a044ef2.js" crossorigin="anonymous"></script>
</body>

</html>
